<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a class="active" href="contact.html">Contact Us</a>
        </div>
        <h1>Contact Us</h1>
        <p class="form-text">Please fill out this form with the required information</p>
        <form method="post" action="">
            <label for="first-name">First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Email: <input id="email" name="email" type="email" required /></label>
            <label for="message">Message:
                <textarea id="message" name="message" rows="3" cols="30" placeholder="Enter your message..."></textarea>
              </label>
              <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</footer>

</html>
